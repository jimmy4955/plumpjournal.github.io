<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>圖片展示｜Plump Journal</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background-color: #fff4f6;
      padding: 40px;
      color: #333;
    }
    h1 {
      color: #d86a8a;
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
    }
    .image-card {
      background: #ffe6ec;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .image-card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .caption {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>圖片展示｜變胖對比圖</h1>
  <div class="gallery">
    
    <div class="image-card">
      <img src="images/ba01.png" alt="Before & After 01">
      <div class="caption">女主角：理紗｜從 42kg 增胖到 78kg</div>
    </div>
    
    <div class="image-card">
      <img src="images/ba02.png" alt="Before & After 02">
      <div class="caption">女主角：小紅｜穿同一件T恤的兩年變化</div>
    </div>

  </div>
</body>
</html>
