<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Plump Journal｜胖胖幻想創作站</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff4f6;
      color: #333;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 220px;
      background-color: #fddfe8;
      padding: 20px;
      height: 100vh;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }

    .sidebar h2 {
      font-size: 18px;
      color: #b54870;
      margin-bottom: 15px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    .sidebar a {
      text-decoration: none;
      color: #d86a8a;
      font-weight: bold;
      cursor: pointer;
    }

    .main-content {
      flex: 1;
      padding: 40px;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .image-card {
      background: #ffe6ec;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }

    .image-card img {
      width: 100%;
      border-radius: 8px;
    }

    .caption {
      margin-top: 10px;
      font-size: 15px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- 左側選單 -->
    <div class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li><a onclick="showSection('home')">Home</a></li>
        <li><a onclick="showSection('ai')">AI 胖美女</a></li>
        <li><a onclick="showSection('beforeafter')">Before & After</a></li>
      </ul>
    </div>

    <!-- 右側內容 -->
    <div class="main-content">

      <!-- Home -->
      <div id="home" class="section active">
        <h1>Plump Journal｜胖胖幻想創作站</h1>
        <p>歡迎來到胖胖幻想創作空間，這裡紀錄女性變胖的各種樣貌與奇幻設定。</p>
        <div class="gallery">
          <div class="image-card">
            <img src="Alcreate/BeforeAndAfter/ba01.png" alt="理紗變胖圖">
            <div class="caption">理紗｜從瘦到圓潤的起點</div>
          </div>
        </div>
      </div>

      <!-- AI 胖美女 -->
      <div id="ai" class="section">
        <h1>AI 胖美女</h1>
        <div class="gallery">
          <div class="image-card">
            <img src="Alcreate/AI_BBW/bbw01.png" alt="AI 胖女孩1">
            <div class="caption">辦公室女孩｜吃到停不下來的下午茶</div>
          </div>
        </div>
      </div>

      <!-- Before & After -->
      <div id="beforeafter" class="section">
        <h1>Before & After</h1>
        <div class="gallery">
          <div class="image-card">
            <img src="Alcreate/BeforeAndAfter/ba01.png" alt="Before & After 01">
            <div class="caption">從 42kg 增胖到 78kg</div>
          </div>
          <div class="image-card">
            <img src="Alcreate/BeforeAndAfter/ba02.png" alt="Before & After 02">
            <div class="caption">穿同一件T恤的兩年變化</div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    function showSection(id) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
