<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Plump Journal｜胖胖幻想創作站</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff4f6;
      color: #333;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 220px;
      background-color: #fddfe8;
      padding: 20px;
      height: 100vh;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }
    .sidebar h2 {
      font-size: 18px;
      color: #b54870;
      margin-bottom: 15px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      margin-bottom: 10px;
    }
    .sidebar a {
      text-decoration: none;
      color: #d86a8a;
      font-weight: bold;
      cursor: pointer;
    }
    .main-content {
      flex: 1;
      padding: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 左側選單 -->
    <div class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li><a onclick="showSection('home')">Home</a></li>
        <li><a onclick="showSection('aibbw')">AI BBW</a></li>
        <li><a onclick="showSection('beforeafter')">Before & After</a></li>
      </ul>
    </div>

    <!-- 右側主內容區：這裡會載入 home.html、ai.html、beforeafter.html -->
    <div class="main-content">
      <div id="main-area">Loading...</div>
    </div>
  </div>

  <script>
    function showSection(section) {
      // section 參數對應檔名，例如 showSection('home') 就會載入 home.html
      fetch(`${section}.html`)
        .then(res => res.text())
        .then(html => {
          document.getElementById("main-area").innerHTML = html;
        })
        .catch(() => {
          document.getElementById("main-area").innerHTML = '<p>資料無法載入</p>';
        });
    }

    // 預設進入頁面時先載入 home.html
    window.onload = () => showSection("home");
  </script>
</body>
</html>
