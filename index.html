<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Plump Journal｜胖胖幻想創作站</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff4f6;
      color: #333;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 220px;
      height: 100vh;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      background: linear-gradient(to bottom, #fddfe8 0%, #fff4f6 100%);
      color: #b54870;
      box-sizing: border-box;
    }

    .sidebar h2 {
      font-size: 20px;
      color: #b54870;
      margin-bottom: 15px;
      text-align: center; /* 居中 */
      letter-spacing: 1px; /* 增加字距更精緻 */
      text-shadow: 1px 1px 1px #fff0f4; /* 柔和描邊 */
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    .sidebar a {
      text-decoration: none;
      color: #d86a8a;
      font-weight: bold;
      text-shadow: 1px 1px 1px #fff0f4;
      cursor: pointer;
    }

    .main-content {
      flex: 1;
      padding: 40px;
      max-width: 1000px;
      margin: 0 auto;
      box-sizing: border-box;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .image-card {
      background: #ffe6ec;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }

    .image-card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .caption {
      margin-top: 8px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 左側選單 -->
    <div class="sidebar">
      <h2>肥満化✧AI研究所</h2>
      <ul>
        <li><a onclick="showSection('home')">Home</a></li>
        <li><a onclick="showSection('aibbw')">AI BBW</a></li>
        <li><a onclick="showSection('beforeafter')">Before & After</a></li>
      </ul>
    </div>

    <!-- 主內容區（載入外部 HTML） -->
    <div class="main-content">
      <div id="main-area">Loading...</div>
    </div>
  </div>

  <script>
    function showSection(section) {
      fetch(`${section}.html`)
        .then(res => res.text())
        .then(html => {
          document.getElementById("main-area").innerHTML = html;
        })
        .catch(() => {
          document.getElementById("main-area").innerHTML = '<p>資料無法載入</p>';
        });
    }

    window.onload = () => showSection("home");
  </script>
</body>
</html>
